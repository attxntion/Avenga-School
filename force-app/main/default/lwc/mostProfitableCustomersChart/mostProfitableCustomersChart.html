<template>
  <lightning-card title="Most Profitable Customers">
    <template if:true={customers}>
      <div class="slds-m-around_medium">
        <ul>
          <template for:each={customers} for:item="customer">
            <li key={customer.Id}>
              <div class="slds-grid slds-wrap">
                <div class="slds-col">
                  <p>{customer.Name}</p>
                </div>
                <div class="slds-col">
                  <p>Revenue: {customer.Revenue__c}</p>
                </div>
              </div>
            </li>
          </template>
        </ul>
      </div>
    </template>
    <template if:false={customers}>
      <div class="slds-p-around_medium slds-text-align_center slds-text-color_error">No data available.</div>
    </template>
  </lightning-card>
</template>
