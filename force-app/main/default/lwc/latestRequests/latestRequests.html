<template>
    <lightning-card title="Latest Requests" icon-name="standard:approval">
        <template if:true={showData}>
            <ul class="slds-m-around_medium">
                <template for:each={requests} for:item="request">
                    <li key={request.Id} class="slds-p-vertical_medium slds-border_bottom slds-border_top">
                        <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
                            <div class="slds-col slds-size_1-of-2">
                                <p class="slds-text-heading_small"><strong>{request.Name}</strong></p>
                                <p>{request.Description__c}</p>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-2">
                                        <p class="slds-text-color_weak"><strong>Status:</strong></p>
                                        <p class="slds-text-color_success">{request.Status__c}</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <p class="slds-text-color_weak"><strong>Price:</strong></p>
                                        <p class="slds-text-color_success">{request.Price__c}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </template>
            </ul>
        </template>
        <template if:false={showData}>
            <div class="slds-p-around_medium">
                <p class="slds-text-color_weak">No requests found.</p>
            </div>
        </template>
    </lightning-card>
</template>
